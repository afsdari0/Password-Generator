<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, Password Generator, Password Gerador">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <label class="switch">
            <input type="checkbox" id="switch-checkbox">
            <span class="slider-switch round" onclick="switchCheck()"></span>
        </label>
        <div class="switch-P-E">
            <span>PortuguÃªs</span> <span>English</span>
        </div>
        <h1 id="headerH1Lan">Gerador de Senha</h1>
    </header>
    
    <main class="container-input">
        <span id="spanContainer-input">Quantidade de caracteres: </span>
        <span id="valor"></span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title" id="title">Sua senha gerada!</span>
        <span id="password" class="password" onclick="copyPassword()" ></span>
        <span class="tooltip" id="tooltip">Clique na senha para copiar!</span>
    </div>

    <script src="password.js"></script>
    <script src="language.js"></script>
</body>
</html>
